<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Orbis Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <span class = "line-logo"><svg  fill = "#fff"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg></span> Dashboard
        </div>
        <div class="first-navigation">
          <ul>
            <li class="nav-item"><span class="material-icons main-icon"> home </span> Home</li>
            <li  class="nav-item">
              <span class="material-icons-outlined"> account_circle </span>
              Profile
            </li>
            <li  class="nav-item">
              <span class="material-icons-outlined"> message</span>Message
            </li>
            <li  class="nav-item">
              <span class="material-icons-outlined"> history</span>History
            </li>
            <li  class="nav-item"><span class="material-icons-outlined">task</span>Task</li>
            <li  class="nav-item">
              <span class="material-icons-outlined"> groups</span>Communities
            </li>
          </ul>
        </div>
        <div class="second-navigation">
          <ul>
            <li class="nav-item">
              <span class="material-icons-outlined"> settings</span>Settings
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined"> help_center</span>Support
            </li>
            <li class="nav-item">
              <span class="material-icons-outlined"> verified_user</span>Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="top">
        <div class="first-line">
          <div class="left-first-line">
            <img class="search-icon" src="/magnify.svg" alt="">
            <input class="search" type="search">
          </div>

         <div class="right-first-line">
          <img class="bell" src="/bell-ring-outline.svg" alt="">
          <img class="profile" src="https://contactjw.github.io/admin-dashboard/icons/Screen%20Shot%202022-03-25%20at%209.31.52%20AM.png" alt="">
          <h3>Yishak Wondim</h3>
         </div>
        </div>

        <div class="second-line">
          <div class="left-second-line">
            <img class="second-profile" src="https://contactjw.github.io/admin-dashboard/icons/Screen%20Shot%202022-03-25%20at%209.31.52%20AM.png" alt="">

            <div class="greeting">
              <p>Hi There,</p>
              <h2>Yishak Wondim(@yishak)</h2>
            </div>
          </div>
          <div class="right-second-line">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="body"></div>
    </div>
  </body>
</html>
